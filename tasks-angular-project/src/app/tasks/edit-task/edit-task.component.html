<div class="container-lg">
  <div class="w-50 mx-auto">
    <form  (ngSubmit)="updateTask()">
      <p>Edit Task's Info</p>
      <div>

        {{ task | json}}
      </div>
      <div class="row">
        <label for="title">Title:</label>
        <input type="text" name="title" [(ngModel)]="task.title" required>
      </div>
      <div class="row">
        <label for="description">Description:</label>
        <input type="text" name="description" [(ngModel)]="task.description" required>
      </div>
      <div class="row">
        <label for="completed">Completed:</label>
        <input type="text" name="completed" [(ngModel)]="task.completed" required>
      </div>
      <div class="mt-3">

        <button type="submit" class="btn btn-outline-primary">Update</button>
      </div>
      </form>
      <button id="{{task._id}}" (click)="deleteTask($event)" class="btn btn-outline-danger mt-3">Delete</button>
    </div>
</div>
