<form (ngSubmit)="createTask()" >
  <p>Task's Info</p>
  <div>

    {{ task | json}}
  </div>
  <div class="row">
    <label for="title">Title:</label>
    <input type="text" name="title" [(ngModel)]="task.title" required>
  </div>
  <div class="row">
    <label for="description">Description:</label>
    <input type="text" name="description" [(ngModel)]="task.description" required>
  </div>
  <button>Submit</button>
</form>
