<h3>Tasks's List</h3>
<ul *ngIf= " tasks$ | async as tasks">
  <ng-template [ngIf]=" tasks.tasks.length > 0" [ngIfElse]="noTasks">
    <div  *ngFor="let task of tasks.tasks;">

      <app-task [task]="task"></app-task>
    </div>
  </ng-template>
  
  <ng-template #noTasks>
    <div>There are no tasks to show...</div>
  </ng-template>

</ul>
